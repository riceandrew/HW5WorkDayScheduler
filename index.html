<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body class="main">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <header class="jumbotron">
        <p id="displaytime"></p>
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Stuff To Do</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time-block">9 a.m.</td>
                    <td><input type="text" name="input9" id="input9" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input9">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">10 a.m.</td>
                    <td><input id="input10" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input10">Save</button></td>
                </tr>
                <tr>
                    <td class="timeblock">11 a.m.</td>
                    <td><input id="input11" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input11">Save</button></td>
                </tr>
                <tr>
                    <td class="timeblock">12 p.m.</td>
                    <td><input id="input12" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input12">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">1 p.m.</td>
                    <td><input id="input1" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input1">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">2 p.m.</td>
                    <td><input id="input2" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input2">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">3 p.m.</td>
                    <td><input id="input3" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input3">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">4 p.m.</td>
                    <td><input id="input4" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input4">Save</button></td>
                </tr>
                <tr>
                    <td class="time-block">5 p.m.</td>
                    <td><input id="input5" placeholder="No Events Scheduled"/></td>
                    <td><button class="hours" data-input="input5">Save</button></td>
                </tr>
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="Assets/style.js"></script>
</body>

</html>
